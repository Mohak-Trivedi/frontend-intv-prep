<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e64356cf49.js" crossorigin="anonymous"></script>
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-controller">
        <label>Username</label>
        <input type="text" id="username" placeholder="florinpop17">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-controller">
        <label>Email</label>
        <input type="email" id="email" placeholder="a@florin-pop.com">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-controller">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-controller">
        <label>Password two</label>
        <input type="password" id="password2" placeholder="Password two">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <button class="form-button">Submit</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
